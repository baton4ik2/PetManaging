spring:
  # Testcontainers будет динамически настраивать datasource через @DynamicPropertySource
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  liquibase:
    enabled: false

logging:
  level:
    root: WARN
    ru.akbirov.petproject: DEBUG
    org.testcontainers: INFO

