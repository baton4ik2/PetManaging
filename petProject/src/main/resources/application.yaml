server:
  port: 8081

spring:
  datasource:
    # Настройки для Docker (по умолчанию)
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/pet_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-production}
  expiration: ${JWT_EXPIRATION:86400000} # 24 часа в миллисекундах

logging:
  level:
    root: info
    ru.akbirov.petproject: debug
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

